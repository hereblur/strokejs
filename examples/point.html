<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Stroke Example</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.rawgit.com/bgrins/TinyColor/master/tinycolor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="../dist/strokejs.js"></script>
    <script src="canvas.js"></script>
    <script src="point.js"></script>
    <link rel="stylesheet" href="example.css">
  </head>
  <body>
    <div id="box">
      <h2>Points  & Line</h2>
      <br>
      You can drag to move any point.<br><br>
      Point 1: <input type='number' class='coord' placeholder="X" id="p1x" value="250">,<input type='number' class='coord' placeholder="Y" id="p1y" value="350"><br>
      Point 2: <input type='number' class='coord' placeholder="X" id="p2x" value="70">,<input type='number' class='coord' placeholder="Y" id="p2y" value="30"><br>
      Line1:   <input type='number' class='coord' placeholder="X" id="l1x" value="20" >,<input type='number' class='coord' placeholder="Y" id="l1y" value="100"> ->
               <input type='number' class='coord' placeholder="X" id="l2x" value="100">,<input type='number' class='coord' placeholder="Y" id="l2y" value="400"><br>

      <canvas id="scene" width="500" height="500"></canvas>
      <pre id='output'>
      </pre>

    </div>
  </body>
</html>
